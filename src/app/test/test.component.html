<table border="0" cellpadding=20px>
    <tr><th>ID</th>
    <th>FIRST NAME</th>
    <th>LAST NAME</th>
<th>DATE OF BIRTH</th>
<th>GENDER</th>
<th>EMAIL</th>


</tr>

<tr *ngFor="let item of result">
<td>{{item['id']}}</td>
<td>{{item['f_name']}}</td>
<td>{{item['l_name']}}</td>
<td>{{item['dob']}}</td>
<td>{{item['gender']}}</td>
<td>{{item['email']}}</td>
<td><button (click)="fndel(item['id'])">delete</button></td>
<td><button mat-button (click)="openDialog(item)">update</button>
    
</td>
</tr>





</table>

  <form (ngSubmit)="fndata()" method="post">

    <input type="text" name="f_name" id="" placeholder="fname" [(ngModel)]=" objectname.f_name">
     <input type="text" name="l_name" id="" placeholder="lname" [(ngModel)]="objectname.l_name">
    <input type="text" name="dob" id="" placeholder="dob" [(ngModel)]="objectname.dob">
    <mat-radio-group aria-label="Select an option" [(ngModel)]="objectname.gender" name="gender">
      <div *ngIf="radiomale">
        <mat-radio-button value="male" checked>male</mat-radio-button  >
          <mat-radio-button value="female">female</mat-radio-button>
        
      </div>
      <div *ngIf="radiofemale">
        <mat-radio-button value="male">male</mat-radio-button  >
          <mat-radio-button value="female" checked>female</mat-radio-button>
    
      </div>
        
        
      </mat-radio-group>
      
    
    <input type="text" name="email" id="" placeholder="email" [(ngModel)]="objectname.email">
    <button type="submit" >update</button>
    </form>
